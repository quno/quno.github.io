<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      picture source,
      picture img {
        width: 100%;
      }
      h1 span.mobile {
        display: none;
      }
      h1 span.desktop {
        display: block;
      }
      @media (max-width: 760px) {
        h1 span.mobile {
          display: block;
        }
        h1 span.desktop {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="mobile">Mobile</span>
      <span class="desktop">Desktop</span>
    </h1>
    <picture>
      <source media="(max-width: 760px)" srcset="./mobile.jpg" />
      <img src="./desktop.jpg" />
    </picture>
  </body>
</html>
